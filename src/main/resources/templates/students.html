<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Students - CRUD Demo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body class="bg-light">
<nav class="navbar navbar-dark bg-dark">
  <div class="container"><a class="navbar-brand" href="/">CRUD Demo</a></div>
</nav>
<div class="container my-4">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h3 class="m-0">Students</h3>
    <a class="btn btn-outline-secondary btn-sm" href="/h2" target="_blank"><i class="fa-solid fa-database me-1"></i> H2 Console</a>
  </div>

  <div class="row g-4">
    <div class="col-lg-7">
      <div class="card shadow-sm">
        <div class="card-body">
          <div class="table-responsive">
            <table class="table table-hover align-middle">
              <thead><tr><th>ID</th><th>Name</th><th>Email</th><th>Grade</th><th></th></tr></thead>
              <tbody>
              <tr th:each="s : ${students}">
                <td th:text="${s.id}">1</td>
                <td th:text="${s.name}">Name</td>
                <td th:text="${s.email}">email</td>
                <td th:text="${s.grade}">0</td>
                <td class="text-end">
                  <a class="btn btn-sm btn-primary" th:href="@{'/students/' + ${s.id} + '/edit'}"><i class="fa fa-pen"></i></a>
                  <form th:action="@{'/students/' + ${s.id} + '/delete'}" method="post" class="d-inline" onsubmit="return confirm('Delete?')">
                    <button class="btn btn-sm btn-danger"><i class="fa fa-trash"></i></button>
                  </form>
                </td>
              </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>

    <div class="col-lg-5">
      <div class="card shadow-sm">
        <div class="card-body">
          <h5 th:text="${editing} ? 'Edit student' : 'Add student'">Add student</h5>
          <form th:action="${editing} ? @{'/students/' + ${student.id} + '/update'} : @{/students}" th:object="${student}" method="post" class="row g-3 needs-validation" novalidate>
            <div class="col-12">
              <label class="form-label">Name</label>
              <input class="form-control" th:field="*{name}" required>
              <div class="invalid-feedback">Name is required</div>
              <div class="text-danger" th:errors="*{name}"></div>
            </div>
            <div class="col-12">
              <label class="form-label">Email</label>
              <input type="email" class="form-control" th:field="*{email}" required>
              <div class="invalid-feedback">Valid email is required</div>
              <div class="text-danger" th:errors="*{email}"></div>
            </div>
            <div class="col-12">
              <label class="form-label">Grade (0-100)</label>
              <input type="number" min="0" max="100" class="form-control" th:field="*{grade}" required>
              <div class="invalid-feedback">Grade 0-100</div>
              <div class="text-danger" th:errors="*{grade}"></div>
            </div>
            <div class="col-12 d-flex gap-2">
              <button class="btn btn-success" type="submit"><i class="fa fa-save me-1"></i>Save</button>
              <a class="btn btn-secondary" href="/students">Clear</a>
            </div>
          </form>
          <script>
            (()=>{
              const forms=document.querySelectorAll('.needs-validation');
              Array.from(forms).forEach(form=>{
                form.addEventListener('submit',e=>{
                  if(!form.checkValidity()){ e.preventDefault(); e.stopPropagation(); }
                  form.classList.add('was-validated');
                },false);
              });
            })();
          </script>
        </div>
      </div>
    </div>
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
